[package]
name = "autocxx-integration-tests"
version = "0.1.0"
edition = "2021"

[dev-dependencies]
proc-macro2 = "1.0.11"
trybuild = "1.0"
test-env-log = "0.2.2"
env_logger = "0.9.0"
rust_info = "0.3.1"
cc = "1.0"
quote = "1.0"
once_cell = "1.7"
autocxx-engine = { version="=0.14.0", path="../engine", features = ["build"] }
