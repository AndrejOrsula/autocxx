[package]
name = "autocxx-engine"
version = "0.3.2"
authors = ["Adrian Taylor <adetaylor@chromium.org>"]
license = "MIT OR Apache-2.0"
description = "Safe autogenerated interop between Rust and C++"
repository = "https://github.com/google/autocxx"
edition = "2018"
keywords = ["ffi"]
categories = ["development-tools::ffi", "api-bindings"]

[dependencies]
log = "0.4"
proc-macro2 = "1.0"
quote = "1.0"
osstrtools = "0.2"
lazy_static = "1.4"
indoc = "1.0"
bindgen = "0.55"
itertools = "0.9"
cxx-gen = { version="0.5.1", path="../../cxx/gen/lib" }

[dependencies.syn]
version = "1.0.39"
features = [ "full" ]

[dev-dependencies]
tempfile = "3.1"
trybuild = "1.0"
test-env-log = "0.2.2"
env_logger = "0.7.1"
rust_info = "0.3.1"
cc = "1.0"
autocxx-build = { path="../gen/build" }
# This is necessary for building the projects created
# by the trybuild test system...
autocxx = { path=".." }
link-cplusplus = "1.0"
cxx = { version="0.5.1", path="../../cxx" }
