[package]
name = "autocxx-engine"
version = "0.1.0"
authors = ["Adrian Taylor <adetaylor@chromium.org>"]
license = "MIT OR Apache-2.0"
description = "Safe autogenerated interop between Rust and C++"
repository = "https://github.com/google/autocxx"
edition = "2018"
keywords = ["ffi"]
categories = ["development-tools::ffi", "api-bindings"]

[dependencies]
log = "0.4"
proc-macro2 = "1.0"
quote = "1.0"
osstrtools = "0.2"
lazy_static = "1.4"

[dependencies.bindgen]
git = "https://github.com/adetaylor/rust-bindgen"
branch = "hacks-for-cxxbridge"

[dependencies.cxx-gen]
git = "https://github.com/adetaylor/cxx"
branch = "cxx-embedding-lib"

[dependencies.syn]
version = "1.0"
features = [ "full" ]

[dev-dependencies]
indoc = "1.0"
tempfile = "3.1"
trybuild = "1.0"
test-env-log = "0.2.2"
env_logger = "*"
rust_info = "0.3.1"
cc = "1.0"
autocxx-build = { path="../gen/build" }
# This is necessary for building the projects created
# by the trybuild test system...
autocxx-macro = { path="../macro" }
link-cplusplus = "1.0"

# ... and this too.
[dev-dependencies.cxx]
git = "https://github.com/adetaylor/cxx"
branch = "cxx-embedding-lib"
